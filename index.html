<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="p-5">
        <h1 class="text-center t-color">Lista della spesa</h1>
        <label for="inputspesa"><span class="t-color">Aggiungi alla lista:</span></label>
        <input type="text" id="inputspesa">
        <button id="add" >Aggiungi</button>
        <button id="spesafinita">Agginte finite</button>
        <button id="removeall">Rimuovi tutti</button>
        <br>
        <span class="t-color">come usare:</span>
        <br>
        <span class="t-color">1) aggiungi tutti gli item</span>
        <br>
        <span class="t-color">2) premi aggiunte finite</span>
        <br>
        <span class="t-color">3)quando svuoti la lista prima di riusare premi rimuovi tutti</span>
        <div class="container-fluid mt-3">
            <div class="row mt-5 justify-content-between">
                <div class="listcont col-12 col-sm-5">
                    <h2 class="t-color">Da comprare:</h2>
                    <ul id="contenitorelista">
                    </ul>
                </div>
                <div class="listcont col-12 col-sm-5">
                    <h2 class="t-color">In stock:</h2>
                    <ul id="contenitorelista2">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
